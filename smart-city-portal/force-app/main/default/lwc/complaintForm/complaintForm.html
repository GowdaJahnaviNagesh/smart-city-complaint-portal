<template>
    <lightning-card title="Submit Complaint" icon-name="standard:case">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Citizen Name" 
                value={citizenName} 
                onchange={handleChange} 
                data-field="citizenName">
            </lightning-input>

            <lightning-input 
                label="Email" 
                type="email" 
                value={email} 
                onchange={handleChange} 
                data-field="email">
            </lightning-input>

            <lightning-input 
                label="Phone" 
                type="phone" 
                value={phone} 
                onchange={handleChange} 
                data-field="phone">
            </lightning-input>

            <!-- âœ… Department now uses real lookup -->
            <lightning-combobox
                label="Department"
                value={department}
                options={departmentOptions}
                onchange={handleChange}
                data-field="department">
            </lightning-combobox>

            <lightning-textarea 
                label="Description" 
                value={description} 
                onchange={handleChange} 
                data-field="description">
            </lightning-textarea>

            <lightning-combobox
                label="Priority"
                value={priority}
                options={priorityOptions}
                onchange={handleChange}
                data-field="priority">
            </lightning-combobox>

            <lightning-button 
                variant="brand" 
                label="Submit Complaint" 
                onclick={handleSubmit} 
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
